<ion-header no-shadow>
<ion-navbar color="reddish">
  <ion-buttons end>
      <button ion-button (click)="startApp()" >SKIP</button>
    </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content no-bounce>
 
  <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="http://st-listas.20minutos.es/images/2011-11/310074/3255067_640px.jpg?1321551721g" class="slide-image" />
      <h2 class="slide-title">"Ready to Play?"</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        "Continue"
        <ion-icon name="arrow-forward"></ion-icon>
        
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
