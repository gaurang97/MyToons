<ion-header>

  <ion-navbar color="reddish">
    <ion-title text-center>Search</ion-title>

  
   
  </ion-navbar>

</ion-header>


<ion-content class="bg-image" padding>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Enter favorite Cartoon Name/:"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
