<ion-header >

  <ion-navbar color="reddish">
 
    <ion-title >My Toons</ion-title>
  
    <ion-buttons end>
   <button ion-button  (click)="openSearch()" icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

   
    
   
   
  
 
  </ion-navbar>

</ion-header>

<ion-content class="bg"  padding  >
 

   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  

      <ion-card  *ngFor="let item of currentItems">
  
    <img width="100%"  (click)="openItem(item)" [src]="item.profilePic"  />
    
     
  
      </ion-card>
    
      

     
    
 

</ion-content>
